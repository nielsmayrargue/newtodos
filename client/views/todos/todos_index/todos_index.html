<template name="TodosIndex">
  <div class="row">
    {{>CreateTodoItem}}
  </div>
  <div>
    <ul>
    {{#each items}}
      <li class="{{doneClass}}">
        {{>TodoItem}}
      </li>
    {{else}}
      <p>No items sorry !</p>
    {{/each}}
    </ul>
  </div>
  <div>
    {{>TodosCount}}
  </div>
</template>
